Name: net.tanghus.currencyconverter.sailfish
Summary: Currency Converter
Version: 0.1
Release: 1
Group: Qt/Qt
License: "BSD"
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Convert currencies using data from Yahoo! Financial.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
Requires:
- sailfishsilica-qt5
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/86x86/apps'
PkgBR: []
