Name: harbour-currencyconverter
Summary: Currency Converter
Version: 0.1
Release: 1
Group: Qt/Qt
License: "BSD"
URL: http://github.com/tanghus/currency_converter_qml
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Convert currencies using data from Yahoo! Financial.
Configure: none
Builder: qtc5
QMakeOptions:
- VERSION=%{version}
PkgConfigBR:
- Qt5Core
- Qt5Qml
- Qt5Quick
- sailfishapp
Requires:
- sailfishsilica-qt5
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-currencyconverter
- /usr/share/harbour-currencyconverter/translations
- /usr/bin
- '%{_datadir}/%{name}/translations'
- '%{_datadir}/%{name}/translations/da_DK.qm'
- '%{_datadir}/icons/hicolor/86x86/apps'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
- '%{_bindir}/%{name}'
PkgBR: []
